  max-width: 100%%;

<body>
  <header>
    <a href="https://pasjurkus.lt/"><img src="https://pasjurkus.lt/img/logo-brown.png" alt="Jurkų Šeimos Ūkis logotipas"></a>
    <h1>Jurkų Šeimos Ūkis</h1>
    <h2>Jautienos užsakymas</h2>
  </header>

  <main>
    <div id="products"></div>
  </main>

  <footer>
    <button id="orderBtn"><i class="fa-solid fa-cart-shopping"></i></button>
    <div class="footer-note">
      <span id="total-amount">0</span>
    </div>

  </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  let products = [];
  const container = document.getElementById('products');
  const totalAmountEl = document.getElementById('total-amount');

  function formatCurrencyCode(value, { locale = 'lt-LT', currency = 'EUR' } = {}) {
    const num = Number(value) || 0;
    try {
      const f = new Intl.NumberFormat(locale, { style: 'currency', currency, currencyDisplay: 'code' });
      const res = f.format(num);
      if (res.includes(currency)) return res;
      const parts = new Intl.NumberFormat(locale, { style: 'currency', currency }).formatToParts(num);
      const number = parts
        .filter(p => ['integer','group','decimal','fraction'].includes(p.type))
        .map(p => p.value)
        .join('');
      return `${number} ${currency}`;
    } catch (e) {
      return `${num.toFixed(2)} ${currency}`;
    }
  }

  async function loadProducts() {
    const response = await fetch(
      'https://script.google.com/macros/s/AKfycbwWDqiaUB1EeIBQ0wdvbLo0HpGDgPefcnMu5ehukmY3zFwQfmdfyW6dv1y5_kXb774Q3A/exec'
    );
    products = await response.json();
  }

  function updateTotal() {
    const total = products.reduce((acc, p) => {
      const qtyEl = document.getElementById(p["SKU"]);
      const qty = qtyEl ? Number(qtyEl.value) : 0;
      const price = Number(p["Price"]) || 0;
      return acc + qty * price;
    }, 0);
    totalAmountEl.textContent = formatCurrencyCode(total);
  }

  loadProducts().then(() => {
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';

      // formatted price (ensure numeric)
      const unitPrice = Number(product["Price"]) || 0;
      const formattedPrice = formatCurrencyCode(unitPrice);

      div.innerHTML = `
        <div class="product-info">
          <div class="product-name">${product["Name"]}</div>
          <div class="product-desc">${product["Description"]}</div>
        </div>
        <div class="product-price">${formattedPrice}</div>
        <div class="select-wrapper">
          <select id="${product["SKU"]}">
            ${Array.from(
              { length: (Number(product["Balance"]) || 0) + 1 },
              (_, i) => `<option value="${i}">${i}</option>`
            ).join('')}
          </select>
          <i class="fas fa-trash clear-icon" style="display:none"></i>
        </div>
      `;

      container.appendChild(div);

      const select = div.querySelector('select');
      const icon = div.querySelector('.clear-icon');

      select.addEventListener('change', () => {
        icon.style.display = select.value > 0 ? 'inline-block' : 'none';
        updateTotal();
      });

      icon.addEventListener('click', () => {
        select.value = 0;
        icon.style.display = 'none';
        updateTotal();
      });
    });

    // initial total (all zeros)
    updateTotal();
  });

  document.getElementById('orderBtn').addEventListener('click', () => {
    const selected = products
      .map(p => {
        const val = Number(document.getElementById(p["SKU"]).value);
        if (!val || val <= 0) return null;
        const unit = formatCurrencyCode(Number(p["Price"]) || 0);
        const total = formatCurrencyCode((Number(p["Price"]) || 0) * val);
        return `${p["Name"]}: ${val} x ${unit} = ${total}`;
      })
      .filter(Boolean);

    if (selected.length === 0) {
      alert("Pasirinkite bent vieną produktą.");
      return;
    }

    let message = "Sveiki, noriu užsisakyti:\n\n" + selected.join("\n");
    const encoded = encodeURIComponent(message);
    window.location.href = `https://wa.me/37062804118?text=${encoded}`;
  });

});
</script>
