<body>
  <header>
    <a href="https://pasjurkus.lt/"><img src="https://pasjurkus.lt/img/logo-brown.png" alt="Jurkų Šeimos Ūkis logotipas"></a>
    <h1>Jurkų Šeimos Ūkis</h1>
    <h2>Jautienos užsakymas</h2>
  </header>

  <main>
    <div id="products"></div>
  </main>

  <footer>
    <button id="orderBtn">Užsakyti</button>
    <div class="footer-note">
      Paspauskite mygtuką ir išsiųskite užsakymo žinutę per „WhatsApp" <i class="fa-brands fa-whatsapp"></i>
    </div>

  </footer>

<script>
document.addEventListener('DOMContentLoaded', () => {

  let products = [];
  const container = document.getElementById('products');

  async function loadProducts() {
    const response = await fetch(
      'https://script.google.com/macros/s/AKfycbwWDqiaUB1EeIBQ0wdvbLo0HpGDgPefcnMu5ehukmY3zFwQfmdfyW6dv1y5_kXb774Q3A/exec'
    );
    products = await response.json();
  }

  loadProducts().then(() => {
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';

      div.innerHTML = `
        <div>
          <div class="product-name">${product["Name"]}</div>
          <div class="product-desc">${product["Description"]}</div>
        </div>
        <div class="product-price">${product["Price"]}</div>
        <div class="select-wrapper">
          <i class="fas fa-trash clear-icon" style="display:none"></i>
          <select id="${product["SKU"]}">
            ${Array.from(
              { length: product["Balance"] + 1 },
              (_, i) => `<option value="${i}">${i}</option>`
            ).join('')}
          </select>
        </div>
      `;

      container.appendChild(div);

      const select = div.querySelector('select');
      const icon = div.querySelector('.clear-icon');

      select.addEventListener('change', () => {
        icon.style.display = select.value > 0 ? 'inline-block' : 'none';
      });

      icon.addEventListener('click', () => {
        select.value = 0;
        icon.style.display = 'none';
      });
    });
  });

  document.getElementById('orderBtn').addEventListener('click', () => {
    const selected = products
      .map(p => {
        const val = document.getElementById(p["SKU"].value);
        return val > 0 ? `${p["Name"]}: ${val}` : null;
      })
      .filter(Boolean);

    if (selected.length === 0) {
      alert("Pasirinkite bent vieną produktą.");
      return;
    }

    let message = "Sveiki, noriu užsisakyti:\n\n" + selected.join("\n");
    const encoded = encodeURIComponent(message);
    window.location.href = `https://wa.me/37062804118?text=${encoded}`;
  });

});
</script>
