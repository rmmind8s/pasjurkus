  <header>

  <main>
    <div id="products"><div id="loader" class="loader"></div></div>
  </main>

  <footer>
<ul class="orderList">
  <li>
    <button class="orderBtn" type="button" data-app="SMS">
      <i class="fa-solid fa-comment-sms" aria-hidden="true" aria-label="Užsakyti naudojant SMS"></i>
      <span>SMS</span>
    </button>
  </li>

  <li>
    <button class="orderBtn" type="button" data-app="WhatsApp">
        <i class="fa-brands fa-whatsapp" aria-hidden="true" aria-label="Užsakyti per WhatsApp"></i>
        <span>WhatsApp</span>
      </button>
    </li>
  
    <li>
      <button class="orderBtn" type="button" data-app="Telegram">
        <i class="fa-brands fa-telegram" aria-hidden="true" aria-label="Užsakyti per Telegram"></i>
        <span>Telegram</span>
      </button>
    </li>
  </ul>
    <div class="footer-note">
      Preliminari krepšelio suma: <span id="total-amount">0</span>

<script>
document.addEventListener('DOMContentLoaded', () => {

  let products = [];
  const container = document.getElementById('products');
  const totalAmountEl = document.getElementById('total-amount');

  function formatCurrencyCode(value, { locale = 'lt-LT', currency = 'EUR' } = {}) {
    const num = Number(value) || 0;
    try {
      const f = new Intl.NumberFormat(locale, { style: 'currency', currency, currencyDisplay: 'code' });
      const res = f.format(num);
      if (res.includes(currency)) return res;
      const parts = new Intl.NumberFormat(locale, { style: 'currency', currency }).formatToParts(num);
      const number = parts
        .filter(p => ['integer','group','decimal','fraction'].includes(p.type))
        .map(p => p.value)
        .join('');
      return `${number} ${currency}`;
    } catch (e) {
      return `${num.toFixed(2)} ${currency}`;
    }
  }

  async function loadProducts() {
    const response = await fetch(
      'https://script.google.com/macros/s/AKfycbwWDqiaUB1EeIBQ0wdvbLo0HpGDgPefcnMu5ehukmY3zFwQfmdfyW6dv1y5_kXb774Q3A/exec'
    );
    products = await response.json();
  }

  function updateTotal() {
    const total = products.reduce((acc, p) => {
      const qtyEl = document.getElementById(p["SKU"]);
      const qty = qtyEl ? Number(qtyEl.value) : 0;
      const price = Number(p["Price"]) || 0;
      return acc + qty * price;
    }, 0);
    totalAmountEl.textContent = formatCurrencyCode(total);
  }

  loadProducts().then(() => {
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';

      // formatted price (ensure numeric)
      const unitPrice = Number(product["Price"]) || 0;
      const formattedPrice = formatCurrencyCode(unitPrice);

      div.innerHTML = `
        <div class="product-info">
          <div class="product-name">${product["Name"]}</div>
          <div class="product-desc">${product["Description"]}</div>
        </div>
        <div class="product-price">${formattedPrice}</div>
        <div class="select-wrapper">
          <select id="${product["SKU"]}">
            ${Array.from(
              { length: (Number(product["Balance"]) || 0) + 1 },
              (_, i) => `<option value="${i}">${i}</option>`
            ).join('')}
          </select>
        </div>
      `;
      
      container.appendChild(div);

      const select = div.querySelector('select');

      select.addEventListener('change', () => {
        updateTotal();
      });

    });

    document.getElementById('loader').remove();

    // initial total (all zeros)
    updateTotal();
  });

  document.querySelectorAll('.orderBtn').forEach(btn => {
    btn.addEventListener('click', () => {
      const app = btn.dataset.app; // SMS / WhatsApp / Telegram
      goToOrder(app);
    });
  });
  
  function goToOrder(msgApp) {
    const selected = products
      .map(p => {
        const val = Number(document.getElementById(p["SKU"]).value);
        if (!val || val <= 0) return null;
        return `${p["Name"]}: ${val}`;
      })
      .filter(Boolean);
  
    if (selected.length === 0) {
      alert("Pasirinkite bent vieną produktą.");
      return;
    }
  
    let message = "Užsakymas " + generateOrderId() + "\n***" + selected.join("\n") + "\n***";
    const encoded = encodeURIComponent(message);
  
    switch (msgApp) {
      case 'SMS':
        window.location.href = `sms:37062804118?&body=${encoded}`;
        break;
  
      case 'WhatsApp':
        window.location.href = `https://wa.me/37062804118?text=${encoded}`;
        break;
  
      case 'Telegram':
        window.location.href = `https://t.me/+37062804118?text=${encoded}`;
        break;
    }
  }

});

function generateLetterDateOrderId() {
  const now = new Date();

  const letters = 'ABCDEFGHJKLMNPQRSTUVWXYZ'; // lengviau diktuoti, be I,O

  // pagal data
  const year = letters[now.getFullYear() % 26]; // paskutiniai metai mod 26
  const month = letters[now.getMonth()];        // 0–11
  const day = letters[(now.getDate()-1) % 26];  // 1–31
  const hour = letters[now.getHours() % 26];
  const min = letters[now.getMinutes() % 26];

  // 2 atsitiktinės raidės
  let suffix = '';
  for(let i=0;i<2;i++){
    suffix += letters.charAt(Math.floor(Math.random()*letters.length));
  }

  return year + month + day + hour + min + suffix;
}
  
</script>
