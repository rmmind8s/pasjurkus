<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pas Jurkus</title>
  <style>
    
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./img/hero.jpegg");
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .hero-text button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 10px 25px;
      color: black;
      background-color: #ddd;
      text-align: center;
      cursor: pointer;
    }

    .contact {
      padding: 2em;
      background: #f7f7f7;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 1em;
    }

    .contact p {
      margin: 0.3em 0;
    }

    .map-container {
      margin-top: 2em;
      max-width: 100%;
      height: 300px;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>

  <section class="hero-image">
    <div class="hero-text">
      <h1>Pas Jurkus</h1>
      <p>Ūkis prie Jūros 🏖️</p>
      <button>Kontaktai</button>
    </div>
  </section>

  <section class="contact">
    <h2>Kontaktai</h2>
    <p>Adresas: Ūkininkų g. 1, Kaimas, LT-12345</p>
    <p>Tel. +370 600 00000</p>
    <p>El. paštas: info@manoūkis.lt</p>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2330.6972955861596!2d23.9385!3d54.8985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46e7225abfc8c4db%3A0x7d6f6e5e8fc80c48!2sKaunas!5e0!3m2!1slt!2slt!4v1624021544923!5m2!1slt!2slt" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </section>

</body>
</html>
