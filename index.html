<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">
  
  <title>Pas Jurkus</title>
  <style>
    
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Tagesschrift", system-ui;
    }

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./img/hero.jpeg");
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .hero-text button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 10px 25px;
      color: black;
      background-color: #ddd;
      text-align: center;
      cursor: pointer;
    }

    .font-system{
      font-family: system-ui;
    }

    .contact {
      padding: 2em;
      background: #f7f7f7;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 1em;
    }

    .contact p {
      margin: 0.3em 0;
    }

    .map-container {
      margin-top: 2em;
      max-width: 100%;
      height: 300px;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

  </style>
</head>
<body>

  <div class="hero-image">
    <div class="hero-text">
      <h1>Pas Jurkus prie Jūros 🏖️</h1>
      <p>Šeimos ūkis gamtos apsupty</p>
      <button>Kontaktai</button>
    </div>
  </div >

  <div class="contact">
    <h2>Kontaktai</h2>
    <div class="font-system">
      <p>Jurkų Šeimos Ūkis</p>
      <p>Ūkininkų g. 1, Kaimas, LT-12345</p>
      <p>Tel. +370 600 00000</p>
      <p>El. paštas: info@manoūkis.lt</p>
    </div>
   </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2081.7413343761846!2d21.808986991336898!3d55.75027123704819!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2slt!4v1746805193103!5m2!1sen!2slt" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>

</body>
</html>
