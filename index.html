<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/11da5eb453.js" crossorigin="anonymous"></script>
  
  <title>Pas Jurkus prie Jūros</title>
  <style>

    html {
      scroll-behavior: smooth;
    }
    
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Tagesschrift", system-ui;
    }

    body {
      background: #fff2cf;
      background: linear-gradient(127deg, rgba(255, 242, 207, 1) 0%, rgba(255, 220, 156, 1) 100%);
    }

    .hero-image {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("./img/hero.jpeg");
      height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .hero-text {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
    }

    .hero-text button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 10px 25px;
      color: black;
      background-color: #ddd;
      text-align: center;
      cursor: pointer;
    }

    .font-system{
      font-family: system-ui;
    }

    .contact {
      padding: 2em;
      text-align: center;
    }

    .contact h2 {
      margin-bottom: 1em;
    }

    .contact p {
      margin: 0.3em 0;
    }

    .map-container {
      max-width: 100%;
      height: 300px;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
    }

    .contact a {
      color: #333;
      text-decoration: none;
    }

    .contact i {
      color: #333;
    }

    .contact a:hover, .contact a:active {
      text-decoration: underline;
    }

    .button-container {
      margin-top: 1.5em;
    }

    .button-container i {
      color: #ffe5b28a;
      font-size: 3em;
    }

    ul > li {
      display: inline-block;
      /* You can also add some margins here to make it look prettier */
    }

    .contact ul {
      padding: 0;
      font-size: 2em;
    }

    .contact ul li {
      margin-left: 0.15em;
      margin-right: 0.15em;
    }

  </style>
</head>
<body>

  <div class="hero-image">
    <div class="hero-text">
      <h1>Pas Jurkus prie Jūros</h1>
      <p>Šeimos ūkis gamtos apsupty</p>
      <p class="button-container"><a href="#kontaktai"><i class="fa-solid fa-circle-chevron-down"></i></a></p>
    </div>
  </div>

  <div class="contact" id="kontaktai">
    <h2>Kontaktai</h2>
    <h3>Jurkų Šeimos Ūkis</h3>
    <div class="font-system">
      <p><i class="fa-solid fa-location-dot"></i> <a href="https://maps.app.goo.gl/3R5qzPEYc7or3rch9">Jankaičių k., Rietavo sav., LT-90308</a></p>
      <p><i class="fa-solid fa-phone"></i> <a href="tel:+37062804118">+370 628 04118</a></p>
      <p><i class="fa-solid fa-envelope"></i> <a href="mailto:">jurkus.arturas@gmail.com</a></p>
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-tiktok"></i></a>
        </li>
      </ul>
    </div>
   </div>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d2081.735530449166!2d21.810441!3d55.75038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zNTXCsDQ1JzAxLjQiTiAyMcKwNDgnMzcuNiJF!5e1!3m2!1sen!2slt!4v1746806071635!5m2!1sen!2slt" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </div>
  </div>
  
</body>
</html>
