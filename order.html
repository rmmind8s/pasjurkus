<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Pas Jurkus – Jautiena</title>
</head>
<body>
<main>
  <header>
    <h1>Pas Jurkus</h1>
    <p>Šviežia jautiena · užsakymas per 30 sek.</p>
  </header>

  <section class="list">
    <div class="row"><div class="name">Nugarinė</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Sprandinė</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Išpjova</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Kumpis</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Mentė</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Faršas</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Šonkauliai</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Brisketas</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Kaulai</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Flanksteikas</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Antrekotas</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Guliašinė</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
    <div class="row"><div class="name">Kulninė</div><div class="qty"><button onclick="q(-1,this)">−</button><input value="0" readonly><button onclick="q(1,this)">+</button></div><div class="kg">kg</div></div>
  </section>

  <footer>
    <button onclick="send()">Užsakyti per WhatsApp</button>
  </footer>
</main>

<script>
const items = ["Nugarinė","Sprandinė","Išpjova","Kumpis","Mentė","Faršas","Šonkauliai","Brisketas","Kaulai","Flanksteikas","Antrekotas","Guliašinė","Kulninė"];

function q(n, b) {
  const i = b.parentNode.querySelector('input');
  let v = +i.value + n;
  i.value = v < 0 ? 0 : v;
}

function send() {
  let msg = "Sveiki, Pas Jurkus!\n\nUžsakau:\n";
  let any = false;
  document.querySelectorAll('.row').forEach((r, i) => {
    const v = +r.querySelector('input').value;
    if (v > 0) {
      msg += `• ${items[i]} – ${v} kg\n`;
      any = true;
    }
  });
  if (!any) {
    alert("Pasirinkite bent 1 kg");
    return;
  }
  msg += "\nAčiū!";
  open("https://wa.me/37061649775?text=" + encodeURIComponent(msg));
}
</script>
</body>
</html>
