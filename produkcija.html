<body>

<header>
  <a href="https://pasjurkus.lt/">
    <img src="https://pasjurkus.lt/img/logo-brown.png" alt="Jurk≈≥ ≈†eimos ≈™kis">
  </a>
  <h1>Jurk≈≥ ≈†eimos ≈™kis</h1>
  <p class="subtitle">≈™kio produkcijos u≈æsakymas</p>
</header>

<main>
  <div id="products">
    <div class="loader" id="loader"></div>
  </div>
</main>

<footer>
  <button id="btnOrder">
    U≈æsakyti <i class="fa-brands fa-whatsapp"></i>
  </button>
</footer>

<script>

function checkSection(section) {
  if (!section.querySelector('.product')) {
    section.innerHTML += `<p style="color: var(--muted); font-style: italic;">≈†iuo metu neturime.</p>`;
  }
}
  
document.addEventListener('DOMContentLoaded', async () => {
  const container = document.getElementById('products');
  const loader = document.getElementById('loader');

  let products = [];

  try {
    const response = await fetch(
      'https://script.google.com/macros/s/AKfycbwWDqiaUB1EeIBQ0wdvbLo0HpGDgPefcnMu5ehukmY3zFwQfmdfyW6dv1y5_kXb774Q3A/exec'
    );
    products = await response.json();
  } catch (e) {
    loader.textContent = "Nepavyko u≈ækrauti duomen≈≥.";
    return;
  }

  const beefSection = document.createElement('div');
  const cheeseSection = document.createElement('div');
  const otherSection = document.createElement('div');

  beefSection.innerHTML = `<h3>≈†vie≈æia jautiena</h3>`;
  cheeseSection.innerHTML = `<h3>S≈´riai</h3>`;
  otherSection.innerHTML = `<h3>Kiti produktai</h3>`;

  products.forEach(p => {
    const balance = Math.max(0, Number(p.Balance) || 0);

    const row = document.createElement('div');
    row.className = 'product';
        
    row.innerHTML = `
      <div class="product-info">
        <div class="product-text">
          <div class="product-name">${p.Name}</div>
          ${p.Description ? `<small class="product-desc">${p.Description}</small>` : ''}
          ${p.Use ? `<small class="product-use">${p.Use}</small>` : ''}
        </div>
      </div>

      <div class="product-price-qty">
      ${p.Price ? `<span class="product-price">${p.Price} EUR/${p.Unit}</span>` : ''}
    
      <select data-sku="${p.SKU}">
        ${Array.from({ length: balance + 1 }, (_, i) =>
          `<option value="${i}">${i}</option>`
        ).join('')}
      </select>
      </div>
    `;

    if (p.SKU.startsWith('J')) {
      beefSection.appendChild(row);
    } else if (p.SKU.startsWith('S')) {
      cheeseSection.appendChild(row);
    } else if (p.SKU.startsWith('O')) {
      otherSection.appendChild(row);
    }
    
  });

  loader.remove();
  container.appendChild(beefSection);
  container.appendChild(cheeseSection);
  container.appendChild(otherSection);

  checkSection(beefSection);
  checkSection(cheeseSection);
  checkSection(otherSection);

  document.getElementById('btnOrder').addEventListener('click', () => {
    const selected = products
      .map(p => {
        const el = document.querySelector(`[data-sku="${p.SKU}"]`);
        const v = el ? Number(el.value) : 0;
        return v > 0 ? { sku: p.SKU, text: `${p.Name}: ${v}` } : null;
      })
      .filter(Boolean);

    if (!selected.length) {
      alert('Pasirinkite bent vienƒÖ produktƒÖ.');
      return;
    }

    const beef = selected
      .filter(i => i.sku.startsWith('J'))
      .map(i => `* ${i.text}`)
      .join('\n');
    const cheese = selected
      .filter(i => i.sku.startsWith('S'))
      .map(i => `* ${i.text}`)
      .join('\n');

    const other = selected
      .filter(i => i.sku.startsWith('O'))
      .map(i => `* ${i.text}`)
      .join('\n');

    let msg = `U≈æsakymas ${generateOrderId()}\n`;

    if (beef) msg += `*Jautiena*\n${beef}\n`;
    if (cheese) msg += `*S≈´riai*\n${cheese}\n`;
    if (other) msg += `*Kiti produktai*\n${other}\n`;
    msg += `Suprantu, kad galutinius kiekius dar suderinsime.`;

    window.location.href =
      'https://wa.me/37062804118?text=' + encodeURIComponent(msg);
  });
});

function generateOrderId() {
  const d = new Date();
  return (
    '#' +
    (d.getFullYear() % 100).toString(36).toUpperCase() +
    (d.getMonth() + 1).toString(36).toUpperCase() +
    d.getDate().toString(36).toUpperCase() +
    d.getHours().toString().padStart(2, '0') +
    d.getMinutes().toString().padStart(2, '0')
  );
}
